
<div class="col-md-4 offset-md-4">
    <h2 class="text-white text-center">Easy Media</h2>
    <h5 class="text-info text-center">Now, share is easy</h5>
    <h4 class="text-white text-center">Sign In</h4>
        <div class="card-body">
            <form action="">
                <div class="form-group mb-2">
                    <label for="inputEmail" class="form-label mt-1">Email</label>
                    <input type="email"
                        name="email"
                        [(ngModel)] ="user.email"
                        placeholder="Your email"
                        class="form-control"
                        autofocus
                    >
                </div>
                <div class="form-group mb-2">
                    <label for="inputPassword" class="form-label mt-1">Password</label>
                    <input type="password"
                        name="password"
                        [(ngModel)] ="user.password"
                        placeholder="Your password"
                        class="form-control"
                    >
                </div>
                <div class="d-grid gap-2 mt-1">
                    <button class="btn btn-primary btn-lg" (click)="signIn(user.email, user.password)">
                        Sign In
                    </button>
                </div>
            </form>
        </div>
</div>
