
<div class="col-md-4 offset-md-4">
    <h3 class="text-white text-center">Create Message</h3>
        <div class="card-body">
            <form action="">
                <div class="form-group mb-2">
                    <input type="text"
                        name="title"
                        [(ngModel)] ="post.title"
                        placeholder="Your post title"
                        class="form-control"
                        autofocus
                    >
                </div>
                <div class="form-group">
                    <textarea class="form-control" 
                        name="message"
                        [(ngModel)] ="post.message"
                        placeholder="Create message for share with your friends" 
                        rows="3"
                    ></textarea>
                </div>
                <div class="d-flex justify-content-end mt-1">
                    <button class="btn btn-primary btn-sm" (click)="sharePost()"
                    data-bs-toggle="modal" data-bs-target="#exampleModal">
                        Share
                    </button>
                </div>
            </form>
        </div>
</div>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-body text-center" *ngIf="isShowModal; else noCreated">
            <i class="mt-3 fa-sharp fa-solid fa-circle-check fa-2xl" style="color: #44c3ee;"></i>
            <p class="mt-1"> Post Created</p>
        </div>
        <ng-template #noCreated>
            <div class="modal-body text-center">
                <i class="mt-3 fa-sharp fa-solid fa-circle-xmark fa-2xl" style="color: #cd42b3;"></i>
                <p class="mt-1"> Upss Try later</p>
            </div>
        </ng-template>
        
        <div class="modal-footer">
          <button type="button" class="btn btn-primary btn-sm" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
